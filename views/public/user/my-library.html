<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>My Library</title>
<body>
  <div class="container">

    <aside class="sidebar" role="navigation" aria-label="Sidebar navigation">
      <div class="sidebar-top">
        <div class="logo">
          <img class="logo-img" src="https://storage.googleapis.com/a1aa/image/b7b48e59-1842-4f6e-a5a3-e9d6c92d79af.jpg"/>
          <span class="logo-text">BOOKSWAP</span>
        </div>
        <nav>
          <a href="/available-books" tabindex="0">View Available Books</a>
          <a href="/my-library" class="active" aria-current="page" tabindex="0">My Library</a>
          <a href="/request-exchange" tabindex="0">Request Book Exchange</a>
          <a href="" tabindex="0">View Exchange History</a>
        </nav>
      </div>
      <div class="sidebar-bottom" role="button" tabindex="0" aria-label="Log Out">
        <span>Log Out</span>
      </div>
    </aside>

    <main>

      <header>
        <input type="search" placeholder="Search" aria-label="Search" />
        <img class="avatar" src="https://storage.googleapis.com/a1aa/image/bfbb560c-6265-40a2-e461-31a4780a28f8.jpg"/>
      </header>

      <section class="content">
        <h2>My Library</h2>
        <div class="book-grid">
          <article class="book-item">
            <img
              src="https://storage.googleapis.com/a1aa/image/654dc0fe-d43c-4a91-deeb-781e3e898780.jpg"
              alt="Book cover showing abstract colorful art with blue, purple, and red tones"
              class="book-img"
            />
            <p class="title">Beyond Good &amp; Evil</p>
            <p class="author">Friedrich N.</p>
          </article>
          <article class="book-item">
            <img
              src="https://storage.googleapis.com/a1aa/image/654dc0fe-d43c-4a91-deeb-781e3e898780.jpg"
              alt="Book cover showing abstract colorful art with blue, purple, and red tones"
              class="book-img"
            />
            <p class="title">Beyond Good &amp; Evil</p>
            <p class="author">Friedrich N.</p>
          </article>
          <article class="book-item">
            <img
              src="https://storage.googleapis.com/a1aa/image/654dc0fe-d43c-4a91-deeb-781e3e898780.jpg"
              alt="Book cover showing abstract colorful art with blue, purple, and red tones"
              class="book-img"
            />
            <p class="title">Beyond Good &amp; Evil</p>
            <p class="author">Friedrich N.</p>
          </article>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
