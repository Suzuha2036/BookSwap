                    </div>
                    </div>
                    
                    <div class="book-information">
                        <form class="book-form">
                    <div class="form-group">
                        <label for="book-name">Book Name</label>
                        <input type="text" id="book-name" value="Beyond Good and Evil" readonly>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" value="Friedrich Nietzsche" readonly>
                    </div>
                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <input type="text" id="publisher" value="Penguin Classics" readonly>
                    </div>
                    <div class="form-group">
                        <label for="edition">Edition</label>
                        <input type="text" id="edition" value="1st Edition" readonly>
                    </div>
                    
                </form>
