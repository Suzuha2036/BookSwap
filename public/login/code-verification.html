<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Reset Password</h2>
            <p>A 6-Digit Code has been sent to your email address. Please enter the code sent below.</p>
            <input type="text" placeholder="Enter the 6-digit code" required>
            <div class="button-container">
                <button type="submit">Verify Code</button>
                <button type="button" class="resend-code">Resend Code</button>
            </div>
        </div>
    </div>
</body>
</html>
